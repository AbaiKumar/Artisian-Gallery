{% extends "authentication.html" %}

{% block title %}
<title>Art Gallery | Signup</title>
{% endblock title %}

{% block content %}

<div class="container">
    <form action="/signup" method="POST">
        <div class="title">Signup</div>
        <div class="input-box underline">
            <input type="text" placeholder="Enter Your Email" name="mail" required />
            <div class="underline"></div>
            {% if msg %}
            <p>{{ msg }}</p>
            {% endif %}
        </div>
        <div class="input-box underline">
            <input type="password" placeholder="Enter Password" name="password" required />
            <div class="underline"></div>
        </div>
        <div class="input-box underline">
            <input type="password" placeholder="Confirm Password" name="confirm_password" required />
            <div class="underline"></div>
        </div>
        <style>
            select {
                width: 100%;
                height: 100%;
                outline: none;
                font-size: 18px;
                border: none;
                margin: 15px 0px 0px 0px;
                border-bottom: 1px solid gray;
            }
        </style>
        <div class="select-option">
            <br>
            <select name="user_type" id="type">
                <option value="customer">Customer</option>
                <option value="artist">Artist</option>
            </select>
        </div>
        <div class="input-box button">
            <input type="submit" value="Continue" />
        </div>
        <p style="text-align: center; font-size: 14px;">Already have an account? <a href="{{ url_for('login') }}"
                style="text-decoration-line: none;"><b>Login</b></a></p>
    </form><br>
</div>
{% endblock content %}
