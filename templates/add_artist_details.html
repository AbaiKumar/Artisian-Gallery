{% extends "header_footer.html" %}

{% block title %}
<title>Art Gallery</title>
{% endblock title %}

{% block content %}
<style>
    h1 {
        color: black;
        text-align: center;
        font-weight: bold;
    }

    form {
        max-width: 900px;
        margin: 0 auto;
        padding: 20px;
        border-radius: 8px;
    }

    label {
        font-weight: bold;
    }

    input[type="text"],
    input[type="tel"],
    textarea,
    select {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border-radius: 4px;
    }

    input[type="file"] {
        margin-top: 10px;
    }

    .file-preview {
        display: none;
        position: absolute;
        padding: 10px;
        background-color: #fff;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
    }

    .form-group input[type="file"] {
        width: auto;
        display: inline-block;
    }

    .profile-image {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        object-position: center;
    }

    #custom-form-data {
        margin: auto;
        padding: 50px;
        margin: 20px;
        border-radius: 25px;
        border: 1px solid rgb(182, 182, 182);
    }

    input[type="submit"] {
        color: white;
        background-color: rgb(148, 84, 230);
    }
</style>
<div id="custom-form-data">
    <h1>Artist Details</h1>
    <form method="POST" action="submit" enctype="multipart/form-data">
        <div class="form-group">
            <label for="profile-image">Profile Image</label>
            <img src="profile.png" alt="" class="profile-image" id="profile-image">
            <input type="file" accept="image/*" onchange="previewImage(event)" name="profile_image">
        </div>
        <div class="form-group">
            <label for="skills-textarea">Skills</label>
            <textarea id="skills-textarea" name="skills"></textarea>
        </div>
        <div class="form-group">
            <label for="certificates-input">Certificates</label>
            <input type="file" id="certificates-input" multiple accept=".pdf, image/*" name="certificates">
            <div class="file-preview" id="certificates-preview"></div>
        </div>
        <div class="form-group">
            <label for="signature-input">Signature</label>
            <input type="file" id="signature-input" accept="image/*" name="sign_image">
            <div class="file-preview" id="signature-preview"></div>
        </div>
        <div class="form-group">
            <label for="phone-number-input">Phone Number</label>
            <input type="tel" id="phone-number-input" value="" name="phone_number">
        </div>
        <div class="form-group">
            <label for="address-textarea">Address</label>
            <textarea id="address-textarea" name="address"></textarea>
        </div>
        <div class="form-group">
            <label for="country-select">Country</label>
            <select id="country-select" name="country">
                <option value="None">Choose country</option>
                <option value="india">India</option>
                <option value="usa">USA</option>
                <option value="canada">Canada</option>
                <option value="uk">UK</option>
            </select>
        </div>
        <div class="form-group">
            <label for="art-piece-input">Masterpiece</label>
            <input type="file" id="art-piece-input" accept="image/*" name="masterpiece">
            <div class="file-preview" id="masterpiece-preview"></div>
        </div>
        <input type="submit" value="Submit">
    </form>
    <script>
        function previewImage(event) {
            var image = document.getElementById('profile-image');
            image.src = URL.createObjectURL(event.target.files[0]);
        }
        // Function to display file preview for multiple files
        function displayPreview(inputElement, previewElement) {
            inputElement.addEventListener('change', function (event) {
                var files = event.target.files;
                if (files) {
                    previewElement.innerHTML = ''; // Clear previous previews
                    for (var i = 0; i < files.length; i++) {
                        var file = files[i];
                        if (file) {
                            var reader = new FileReader();
                            reader.onload = (function (file) {
                                return function (e) {
                                    var preview = document.createElement('img');
                                    preview.src = e.target.result;
                                    preview.style.maxWidth = '150px';
                                    preview.style.maxHeight = '150px';
                                    previewElement.appendChild(preview);
                                };
                            })(file);
                            reader.readAsDataURL(file);
                        }
                    }
                }
            });
            // Show preview on hover
            inputElement.addEventListener('mouseover', function () {
                previewElement.style.display = 'block';
            });
            // Hide preview when mouse leaves
            inputElement.addEventListener('mouseleave', function () {
                previewElement.style.display = 'none';
            });
        }
        // Call the function for certificates file input
        displayPreview(document.getElementById('certificates-input'), document.getElementById('certificates-preview'));
        displayPreview(document.getElementById('signature-input'), document.getElementById('signature-preview'));
        displayPreview(document.getElementById('art-piece-input'), document.getElementById('masterpiece-preview'));
    </script>
</div>
{% endblock content %}
